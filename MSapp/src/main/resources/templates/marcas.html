<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="icon" href="/MueblesStgo.ico">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>MueblesStgo - Marca de Reloj</title>
</head>
<body>
<!-- Navbar -->
<fragment th:replace="/components/navbar.html"></fragment>


<!-- Contenido -->
<div class="container" style="margin-bottom: 20px">
  <div class="row">
    <div class="col-12" style="margin-top: 20px; margin-bottom: 20px">
      <h1>Marcas de Reloj</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table table-dark">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Fecha</th>
          <th scope="col">Hora</th>
          <th scope="col">Rut</th>
        </thead>
        <tbody>
        <tr th:each="marca : ${marcas}">
          <th scope="row" th:text="${marca.id}"></th>
          <td th:text="${marca.rut}"></td>
          <td th:text="${marca.fecha}"></td>
          <td th:text="${marca.hora}"></td>
          <!-- Botones de Editar y Eliminar -->
          <td>
            <a href="#" class="btn btn-primary">Editar</a>
            <a href="#" class="btn btn-danger">Eliminar</a>
          </td>
        </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>
<!-- Fin Contenido -->
<!-- Espacio para el footer -->
<div style="height: 50px"></div>
<!-- footer -->
<fragment th:replace="/components/footer.html"></fragment>



</body>
</html>
<style>
  td{
    text-align: center;
    vertical-align: middle;
  }
  th{
    text-align: center;
    vertical-align: middle;
  }
</style>

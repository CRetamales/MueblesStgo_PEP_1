<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Icon de la pestaña -->
    <link rel="icon" href="MueblesStgo.ico">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>MueblesStgo - Inicio</title>

</head>
<body>
<!-- Navbar -->
<!-- usar el navbar.html -->
<fragment th:replace="/components/navbar.html"></fragment>

<!-- Carousel -->
<!-- Un carousel con 3 imágenes de muebles -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="/img/ImagenC1.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <!-- acceder a la imagen desde la carpeta static -->
            <img class="d-block w-100" src="/img/ImagenC2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="/img/ImagenC3.jpg" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!-- footer -->
<!-- Un footer fondo oscuro con texto blanco -->
<!-- usar el footer.html -->
<fragment th:replace="/components/footer.html"></fragment>
<!-- Script para que el carousel se mueva solo -->
<script>
    $('.carousel').carousel({
        interval: 2500
    })
</script>

</body>
</html>
<style>
    /* Carousel */
    .carousel-item {
        height: 100vh;
        min-height: 300px;
        background: no-repeat center center scroll;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }


</style>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<!-- tabla dado un array de objetos -->
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Rut</th>
        <th scope="col">Nombres</th>
        <th scope="col">Apellidos</th>
        <th scope="col">Categoria</th>
        <th scope="col">Fecha de Nacimiento</th>
        <th scope="col">Fecha de Ingreso a la Empresa</th>
    </thead>
    <tbody>
    <tr th:each="empleado : ${empleados}">
        <th scope="row" th:text="${empleado.id}"></th>
        <td th:text="${empleado.rut}"></td>
        <td th:text="${empleado.nombres}"></td>
        <td th:text="${empleado.apellidos}"></td>
        <td th:text="${empleado.categoria}"></td>
        <td th:text="${empleado.fecha_nacimiento}"></td>
        <td th:text="${empleado.fecha_ingreso}"></td>
    </tr>
    </tbody>

</table>


</body>
</html>

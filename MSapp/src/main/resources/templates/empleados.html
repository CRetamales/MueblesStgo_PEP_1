<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="MueblesStgo.ico">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>MueblesStgo - Empleados</title>
</head>
<body>
<!-- Navbar -->
<fragment th:replace="/components/navbar.html"></fragment>


<!-- Contenido -->
<div class="container-fluid" >
    <div class="row">
        <div class="col-12" style="margin-top: 20px; margin-bottom: 20px">
            <h1>Empleados</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-dark">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Rut</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Fecha de Nacimiento</th>
                    <th scope="col">Fecha de Ingreso a la Empresa</th>
                    <th>
                        <a href="#" class="btn btn-success">Agregar Empleado</a>
                    </th>
                </thead>
                <tbody>
                <tr th:each="empleado : ${empleados}">
                    <th scope="row" th:text="${empleado.id}"></th>
                    <td th:text="${empleado.rut}"></td>
                    <td th:text="${empleado.nombres}"></td>
                    <td th:text="${empleado.apellidos}"></td>
                    <td th:text="${empleado.categoria}"></td>
                    <td th:text="${empleado.fecha_nacimiento}"></td>
                    <td th:text="${empleado.fecha_ingreso}"></td>
                    <!-- Botones de Editar y Eliminar -->
                    <td>
                        <a href="#" class="btn btn-primary">Editar</a>
                        <a href="#" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
<!-- Fin Contenido -->

<!-- footer -->
<fragment th:replace="/components/footer.html"></fragment>



</body>
</html>
<style>
    td{
        text-align: center;
        vertical-align: middle;
    }
    th{
        text-align: center;
        vertical-align: middle;
    }
</style>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="MueblesStgo.ico">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>MueblesStgo - Empleados</title>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <img src="MueblesStgo.ico" width="30" height="30" class="d-inline-block align-top" alt="">
        MueblesStgo
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item ">
                <a class="nav-link" href="/">Inicio </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/empleados">Empleados<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Marcas de Reloj</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Justificativos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Horas Extras</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Sueldos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">FAQ</a>
            </li>
        </ul>
        <!-- Burbuja de Perfil con un circulo en la parte izquierda -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <!-- Imagen de perfil en un circulo-->
                    <img src="/img/JohnHancock.png" width="30" height="30" class="d-inline-block align-top rounded-circle" alt="">
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Perfil</a>
                    <a class="dropdown-item" href="#">Cerrar Sesión</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<!-- Fin Navbar -->
<!-- Contenido -->
<div class="container-fluid" >
    <div class="row">
        <div class="col-12" style="margin-top: 20px; margin-bottom: 20px">
            <h1>Empleados</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-dark">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Rut</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Fecha de Nacimiento</th>
                    <th scope="col">Fecha de Ingreso a la Empresa</th>
                    <th>
                        <a href="#" class="btn btn-success">Agregar Empleado</a>
                    </th>
                </thead>
                <tbody>
                <tr th:each="empleado : ${empleados}">
                    <th scope="row" th:text="${empleado.id}"></th>
                    <td th:text="${empleado.rut}"></td>
                    <td th:text="${empleado.nombres}"></td>
                    <td th:text="${empleado.apellidos}"></td>
                    <td th:text="${empleado.categoria}"></td>
                    <td th:text="${empleado.fecha_nacimiento}"></td>
                    <td th:text="${empleado.fecha_ingreso}"></td>
                    <!-- Botones de Editar y Eliminar -->
                    <td>
                        <a href="#" class="btn btn-primary">Editar</a>
                        <a href="#" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
<!-- Fin Contenido -->

<!-- footer -->
<!-- Un footer fondo oscuro con texto blanco -->
<footer class="page-footer font-small bg-dark text-white">
    <div class="container">
    </div>
    <!-- rights reserved -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2022 MueblesStgo
    </div>
</footer>

</body>
</html>
<style>
    .page-footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
    }
    td{
        text-align: center;
        vertical-align: middle;
    }
    th{
        text-align: center;
        vertical-align: middle;
    }
</style>
